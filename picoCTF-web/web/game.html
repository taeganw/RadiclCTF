        <div style="margin-top: 5px; width:1280px; height: 38px; line-height: 38px; font-family: Helvetica, Verdana, Arial, sans-serif; font-size: 18px;">
            <div class="webgl-logo"></div>
            <div class="title">
	        Cybercore CTF Game
	        <img src="game/unitygame/TemplateData/fullscreen.png" onclick="unityInstance.SetFullscreen(1)" style="width: 38px; float: right;">
